<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-land</title>
  </head>
  <body>
    <header class="header">
      <img src="data:," alt="pokemon-logo" id="logo" />
      <ul class="nav-links">
        <li class="nav-link">
          <a href="/characters">Characters<span class="charater-count">(6)</span></a>
        </li>
        <li class="nav-link">
          <a href="/planets">Planets<span class="planets-count"></span></a>
        </li>
        <li class="nav-link">
          <a href="/races">Races<span class="races-count"></span></a>
        </li>
      </ul>
    </header>

    <div class="item-list">
      <div class="card-container"></div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <article class="commentitem">
          <img id="ciimg" src="placeholder" alt="placeholder" class="commentitem-img" />
          <h2 class="commentitem-name">placeholder</h2>
          <ul class="commentitem-detail padding10">
            <li class="commentitem-height">Height:</li>
            <li class="commentitem-weight">Weight:</li>
            <li class="commentitem-type">Type:</li>
            <li class="commentitem-move">Move:</li>
          </ul>
          <h3 class="comments-header">Comments <span class="comments-count">(3)</span></h3>
          <ul class="comments-ul"></ul>
        </article>
        <span class="close">&times;</span>
      </div>
    </div>

    <footer class="footer">
      <p>Created by Imran & Assad under CC License</p>
    </footer>
    <script src="https://kit.fontawesome.com/84646b69b4.js" crossorigin="anonymous"></script>
  </body>
</html>
